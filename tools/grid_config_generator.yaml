# 网格配置生成器 - 配置文件
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#
# 说明：
#   这个配置文件用于设置网格配置生成器的默认参数。
#   修改这些参数后，运行生成器脚本即可自动计算和更新网格配置文件。
#
# 使用方式：
#   python3 tools/grid_config_generator.py btc
#
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ============================================================================
# 网格参数配置（U本位设置方案）
# ============================================================================
grid_value_per_order: 12          # 每格投入金额（USDC）
grid_range_percentage: 50         # 网格区间百分比（%）
follow_grid_count: 500            # 总网格数

# ============================================================================
# 马丁格尔配置
# ============================================================================
enable_martingale: false          # 是否启用U本位马丁递增
martingale_increment_usd: 1       # U本位递增金额（USDC/格）

# ============================================================================
# 交易所配置
# ============================================================================
exchange: "lighter"               # 交易所名称
direction: "long"                 # 方向：long(做多) | short(做空)
market_type: "perp"               # 市场类型：perp(永续合约) | spot(现货)

# ============================================================================
# 自动同步配置
# ============================================================================
auto_sync: true                   # 是否自动同步到其他目录
sync_script: "./sync_configs.sh"  # 同步脚本路径（相对于tools目录）

# ============================================================================
# 高级配置
# ============================================================================
template_file: "lighter-long-perp-模版.yaml"  # 模板文件名
config_dir: "../config/grid"      # 配置文件目录（相对于tools目录）

# ============================================================================
# API配置
# ============================================================================
lighter_api_url: "https://api.lighter.xyz"  # Lighter API地址
price_fetch_timeout: 10           # 价格获取超时（秒）

